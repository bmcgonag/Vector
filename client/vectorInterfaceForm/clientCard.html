<template name="clientCard">
        <div class="col s12">
        <div class="card horizontal">
            <div class="card-image">
                <img src="/images/{{interfaceOS}}.png">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <div class="row">
                        <div class="col s8">
                            <span class="card-title">{{interfaceName}}</span>
                            <div class="row">
                                <div class="col l4 m4 s6">
                                    <strong>IP:</strong>
                                </div>
                                <div class="col l8 m8 s6">
                                    {{interfaceIP}} : {{interfacePort}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col l4 m4 s6">
                                    <strong>DNS:</strong>
                                </div>
                                <div class="col l8 m8 s6">
                                    {{interfaceDNS}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <strong>Public Key:</strong> {{interfacePublicKey}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col l4 m4 s6">
                                    <strong>Check Online Status:</strong>
                                </div>
                                <div class="col l8 m8 s6">
                                    {{#if $eq checkOnline true}}
                                        Yes
                                    {{else}}
                                        No
                                    {{/if}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col l4 m4 s6">
                                    <strong>Client Online:</strong>
                                </div>
                                <div class="col l8 m8 s6">
                                    {{#if $eq status "online"}}
                                        <i class="fa fa-wifi green"></i>
                                    {{else}}
                                        <i class="fa fa-wifi-slash red"></i>
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                        <div class="col s4">
                            {{#if Template.subscriptionsReady}}
                                <div id="QR{{_id}}">{{> qrcode text=clientQR size=150}}</div>
                            {{/if}}
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a href="#" id="downloadInterface">Download Interface File</a>
                    <a href="#" id="removeClient">Remove Client</a> 
                </div>
            </div>
        </div>
    </div>
</template>
