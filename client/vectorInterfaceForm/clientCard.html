<template name="clientCard">
    {{#if Template.subscriptionsReady}}
    <div class="col s12">
        <div class="card horizontal">
            <div class="card-image">
                <img src="/images/{{interfaceOS}}.png">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <div class="row">
                        <div class="col s8">
                            <span class="card-title">{{interfaceName}}</span>
                            <div class="row">
                                <div class="col l4 m4 s6">
                                    <strong>IP:</strong>
                                </div>
                                <div class="col l8 m8 s6">
                                    {{interfaceIP}} : {{interfacePort}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col l4 m4 s6">
                                    <strong>DNS:</strong>
                                </div>
                                <div class="col l8 m8 s6">
                                    {{interfaceDNS}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <strong>Public Key:</strong> {{interfacePublicKey}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col l4 m4 s6">
                                    <strong>Check If Online:</strong>
                                </div>
                                <!-- <div class="col l8 m8 s6">
                                    {{#if $eq checkOnline true}}
                                        Yes
                                    {{else}}
                                        No
                                    {{/if}}
                                </div> -->

                                <div class="switch">
                                    <!-- Check if Online -->
                                    <label>
                                        No
                                        <input type="checkbox" id="{{_id}}" checked="{{#if $eq checkOnline true}}checked{{/if}}" >
                                        <span class="lever"></span>
                                        Yes
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col l4 m4 s6">
                                    <strong>Client Status:</strong>
                                </div>
                                <div class="col l8 m8 s6">
                                    {{#if $eq status "online"}}
                                        <strong>Online</strong>
                                    {{else}}
                                        Offline
                                    {{/if}}
                                </div>
                            </div>
                            {{#if isInRole 'Admin'}}
                            <div class="row">
                                <div class="col s12">
                                    <div class="card">
                                        <div class="card-content">
                                          <span class="card-title">Temporarily Disable Interface</span>
                                          <div class="row">
                                              <div class="col s12 m6 l6 input-field">
                                                  <input type="number" class="disabledTil" id="disabledTil" />
                                                  <label for="disabledTil">Disabled For</label>
                                              </div>
                                              <div class="col s12 m6 l6 input-field">
                                                  <select name="disabledTilFrame" id="disabledTilFrame" class="disabledTilFrame">
                                                      <option value="" disabled selected></option>
                                                      <option value="Hours">Hours</option>
                                                      <option value="Days">Days</option>
                                                      <option value="Weeks">Weeks</option>
                                                      <option value="Months">Months</option>
                                                      <option value="Years">Years</option>
                                                  </select>
                                                  <label for="disabledTilFrame">Time Frame</label>
                                              </div>
                                              <div class="col s12 l12 m12">
                                                <label for="disabledIntReason">Reason Disabled</label>
                                                <textarea name="disabledIntReason" id="disabledIntReason" rows="5"></textarea>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col s12">
                                                  <a href="#" class="waves-light waves-effect btn orange disableInterface" id="disableInterface">Disable Interface</a>
                                              </div>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                            </div>
                            {{/if}}
                        </div>
                        <div class="col s4">
                            <div id="QR{{_id}}">{{> qrcode text=clientQR size=150}}</div>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a href="#" id="downloadInterface">Download Interface File</a>
                    <a href="#" id="removeClient">Remove Client</a> 
                </div>
            </div>
        </div>
    </div>
    {{/if}}
</template>
