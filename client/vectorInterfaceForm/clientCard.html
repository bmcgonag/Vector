<template name="clientCard">
    <div class="col s12 m7">
        <div class="card horizontal">
            <div class="card-image">
                <img src="{{clientCardImg}}">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <div class="row">
                        <div class="col s12">
                            <h4>{{clientData.interfaceName}}</h4>
                        </div>
                        <div class="col s12.m6.l6">
                            {{clientData.interfaceIP}}
                        </div>
                        <div class="col s12 m6 l6">
                            {{clientData.port}}
                        </div>
                        <div class="col s12">
                            <strong>Public Key:</strong> {{clientData.interfacePublicKey}}
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a href="#">Download Interface File</a>
                </div>
            </div>
        </div>
    </div>
</template>
