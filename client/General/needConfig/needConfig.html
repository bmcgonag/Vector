<template name="needConfig">
    {{#if isInRole 'Admin'}}
        {{#if $eq wgInstall.wgInstalled false}}
        <div class="row noWGWarning">
            <div class="col s10 flow-text">
                It appears that WireGuard is not yet installed, you must install it, then restart this server.
            </div>
            <div class="col s2">
                <a class="waves-effect waves-light btn fixWGInstall">Try to Install WireGuard</a>
            </div>
        </div>
        {{/if}}
        {{#if $eq myConfig false}}
        <div class="row noWGWarning">
            <div class="col s10 flow-text">
                System configuration for defaults and email still needed.
            </div>
            <div class="col s2">
                <a class="waves-effect waves-light btn right" id="configSystem">Configure Now</a>
            </div>
        </div>
        {{/if}}
        {{#if $eq myServerConfig false}}
            {{#if $eq serverSetup false}}
                <div class="row noWGWarning">
                    <div class="col s10 flow-text">
                        Your Server Interface has not been setup using Vector. Some information for creating client interfaces depends on this information.
                    </div>
                    <div class="col s2">
                        <a class="waves-effect waves-light btn fixServer">Fix It</a>
                    </div>
                </div>
            {{/if}}
        {{/if}}
    {{/if}}

    <!-- Here we reverse our criteria in case the admin allows normal users to setup their own server instance -->
    {{#if $eq myServerConfig true}}
        {{#if $eq serverSetup false}}
            <div class="row nowGWarning">
                <div class="col s10 flow-text">
                    <p class="flow-text">Your Server Interface has not been setup using Vector. Some information for creating client interfaces depends on this information.</p>
                </div>
                <div class="col s2">
                    <a class="waves-effect waves-light btn fixServer">Fix It</a>
                </div>
            </div>
        {{/if}}
    {{/if}}
</template>
