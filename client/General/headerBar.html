<template name="headerBar">
    <nav>
        <div class="nav-wrapper blue darken-4">
          <a href="#" class="brand-logo center">Vector</a>
          <ul id="nav-mobile" class="left">
            {{#if currentUser}}
              <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
            {{else}}
              <li id="signIn" class="padMe myPointer">Sign In</li>
            {{/if}}
          </ul>
          {{#if currentUser}}
            <ul class="right">
              {{#if $eq hasNotifications true}}<li class="padMe"><span class="badge red darken-2 myPointer"><strong>{{noOfUnreadNotifications}}</strong></span></li>{{/if}}
              <li claaa="padMe"><i class="material-icons notify-list myPointer {{#if $eq hasNotifications true}}icon-red{{/if}}">notifications</i></li>
              <li class="padMe">{{emailAdd}}</li>
            </ul>
          {{/if}}
        </div>
      </nav>
      {{#if currentUser}}
        <ul id="slide-out" class="sidenav">
          <li><a class="sidenav-close" href="#!"><i class="material-icons right">close</i></a></li>
          <li><a href="#" class="navBtn userDash sidenav-close" id="userDash"><i class="material-icons">cloud</i>Client Interfaces</a></li>
          <li><a href="#" class="navBtn vectorGroup sidenav-close" id="vectorGroup">Client Groups</a></li>
          {{#if $eq myConfig.allowOwnNetwork true}}
              <li><a href="#" class="navBtn serverConfig sidenav-close" id="serverConfig">Server Setup</a></li>
          {{/if}}

          {{#if isInRole 'Admin'}}
            <li><div class="divider"></div></li>
            <li><a class="subheader">Administrative</a></li>
            <li><a href="#" class="navBtn serverConfig sidenav-close" id="serverConfig">Server Setup</a></li>
            <li><a href="#" class="navBtn configSystem sidenav-close" id="configSystem">System Configuration</a></li>
          {{/if}}
          <li><div class="divider"></div></li>
          <li><a href="#" class="navBtn signOut sidenav-close" id="signOut">Sign Out</a></li>
        </ul>

      {{else}}
        <ul id="slide-out" class="sidenav">
          <li><a href="#" class="navBtn signIn sidenav-close" id="signIn">Sign In</a></li>
          <li><a class="sidenav-close" href="#!">Clicking this will close Sidenav</a></li>
        </ul>
      {{/if}}
      {{#if isInRole 'Admin'}}
          {{#if $eq needsConfig false}}
            {{> needConfig}}
          {{/if}}
      {{/if}}
      {{> notificationList}}
</template>
