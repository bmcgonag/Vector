<template name="adminConfig">
    <div class="container">
        <h3>Administrative Configuration</h3>
        <hr />
        <h4>Host Status Checks Configuration</h4>
        <div class="row">  
            <div class="input-field col s6">
                <input type="number" class="maxNoOfSitesPerUser" id="maxNoOfSitesPerUser" value="{{#if $eq configMode 'edit'}}{{configExists.maxNoOfSitesFree}}{{/if}}" />
                <label for="maxNoOfSitesPerUser" class="{{#if $eq configMode 'edit'}}active{{/if}}">Maximum Number of Free Sites per User</label>
            </div>
            <div class="input-field col s6">
                <input type="number" class="standardFreq" id="standardFreq" value="{{#if $eq configMode 'edit'}}{{configExists.defaultFreq}}{{/if}}" />
                <label for="standardFreq" class="{{#if $eq configMode 'edit'}}active{{/if}}">Standard / Default Time Between Checks</label>
            </div>
        </div>
        <hr />
        <h4>Notification Config</h4>
        <div class="row">
            <div class="input-field col s6">
                <input type="text" class="emailHost" id="emailHost" value="{{#if $eq configMode 'edit'}}{{configExists.emailHost}}{{/if}}" />
                <label for="emailHost" class="{{#if $eq configMode 'edit'}}active{{/if}}">Email Host Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input type="text" class="emailUser" id="emailUser" value="{{#if $eq configMode 'edit'}}{{configExists.emailUser}}{{/if}}" />
                <label for="emailUser" class="{{#if $eq configMode 'edit'}}active{{/if}}">Email User Name</label>
            </div>
            <div class="input-field col s6">
                <input type="password" class="emailPass" id="emailPass" value="{{#if $eq configMode 'edit'}}{{configExists.emailPassword}}{{/if}}" />
                <label for="emailPass" class="{{#if $eq configMode 'edit'}}active{{/if}}">Email Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input type="text" class="emailServer" id="emailServer" value="{{#if $eq configMode 'edit'}}{{configExists.emailSmtpServer}}{{/if}}" />
                <label for="emailServer" class="{{#if $eq configMode 'edit'}}active{{/if}}">Email Server SMTP URI</label>
            </div>
            <div class="input-field col s6">
                <input type="text" class="emailPort" id="emailPort" value="{{#if $eq configMode 'edit'}}{{configExists.emailSmtpPort}}{{/if}}" />
                <label for="emailPort" class="{{#if $eq configMode 'edit'}}active{{/if}}">Email Server SMTP Port</label>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col s6">
                <a id="cancelConfig" class="waves-effect waves-light btn cancelBtn">Cancel</a>
            </div>
            <div class="col s6">
                {{#if $eq configMode "edit"}}
                    <a class="waves-effect waves-light btn saveChangeBtn submitBtn" id="saveChangedConfig">Save Changes</a>
                {{else}}
                    <a class="waves-effect waves-light btn submitBtn" id="submitConfig">Save</a>
                {{/if}}
            </div>
        </div>
    </div>
</template>
