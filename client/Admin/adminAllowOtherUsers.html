<template name="adminAllowOtherUsers">
    {{#if isInRole 'Admin'}}
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="col s12 m4 l4">
                        Allow Other Users to Register
                    </div>
                    <div class="col s12 m4 l4">
                        <div class="switch">
                            <label>
                                No
                                <input type="checkbox" id="allowOthers" checked="{{#if $eq configInfo.allowOthers true}}checked{{/if}}">
                                <span class="lever"></span>
                                Yes
                            </label>
                            </div>
                    </div>
                    {{#if $eq allowOthers true}}
                            <div class="col s12 m4 l4 input-field">
                                <input type="number" class="maxInterfaces" id="maxInterfaces" value="{{configInfo.maxNumberInterfaces}}" />
                                <label for="maxInterfaces">Max # of Interfaces / User</label>
                            </div>

                    {{/if}}
                </div>
                {{#if $eq allowOthers true}}
                    <div class="row">
                        <div class="col s12 m4 l4">
                            Allow Users to Create Their Own Network
                        </div>
                        <div class="col s12 m4 l4">
                            <div class="switch">
                                <label>
                                    No
                                    <input type="checkbox" class="allowOwnNetwork" id="allowOwnNetwork" checked="{{#if $eq configInfo.allowOwnNetwork true}}checked{{/if}}">
                                    <span class="lever"></span>
                                    Yes
                                </label>
                            </div>
                        </div>
                        {{#if $eq allowOwnNetwork true}}
                            <div class="col s12 m4 l4 input-field">      
                                <input type="number" class="maxNetworks" id="maxNetworks" value="{{configInfo.maxNumberNetworks}}" />
                                <label for="maxNetworks">Max # of Networks</label>
                            </div>
                        {{/if}}
                    </div>
                {{/if}}
            </div>
        </div>
    {{/if}}
</template>
