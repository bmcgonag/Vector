<template name="adminLogLevel">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Enable Logging</span>
                        <div class="row">
                            <div class="col s12 m8 l8">
                                Log More:
                            </div>
                            <div class="col s12 m4 l4">
                                <div class="switch">
                                    <label>
                                    No
                                    <input type="checkbox" id="logMore" checked="{{#if $eq configLogs.logMore true}}checked{{/if}}">
                                    <span class="lever"></span>
                                    Yes
                                    </label>
                                </div>
                            </div>
                        </div>
                        {{#if $eq logLevelOn true}}
                            <div class="row">
                                <select name="logLevel" id="logLevel" class="logLevel">
                                    <option value="Verbose">Verbose</option>
                                    <option value="Error">Error</option>
                                </select>
                                <label for="logLevel">Log Level</label>
                            </div>
                        {{/if}}
                </div>
            </div>
        </div>
    </div>        
</template>
