<template name="MainLayout">
    {{> headerBar}}
    <div class="container">
        <div class="main" id="main">
            {{#if currentUser}}
                {{> Template.dynamic template=main}}
            {{else}}
                {{> pleaseLogin}}
            {{/if}}
        </div>
        {{> snackbar}}
        {{> loginModal}}
        {{> myModal}}
    </div>
</template>
