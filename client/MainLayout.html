<template name="MainLayout">
    {{#if Template.subscriptionsReady}}
        {{#if $eq myConfig true}}
            {{> headerBar}}
            <div class="main" id="main">
                {{#if currentUser}}
                    {{> needConfig}}
                    <div class="container">
                        {{> Template.dynamic template=main}}
                    </div>
                {{else}}
                    {{> pleaseLogin}}
                {{/if}}
                {{> snackbar}}
                {{> myModal}}
            </div>
        {{else}}
            <p class="flow-text">This Vector Instance for WireGuard VPN is not currently set to allow multiple users.  If you believe this is incorrect, please contact the system administrator for assistance.</p>
        {{/if}}
    {{/if}}
</template>
