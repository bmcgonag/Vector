<template name="MainLayout">
    {{> headerBar}}
    <div class="main" id="main">
        {{#if currentUser}}
            {{> needConfig}}
            <div class="container">
                {{> Template.dynamic template=main}}
            </div>
        {{else}}
            {{> pleaseLogin}}
        {{/if}}
        {{> snackbar}}
        {{> loginModal}}
        {{> myModal}}
    </div>
</template>
