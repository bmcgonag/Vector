<template name="vectorMain">
    <div class="row">
        <div class="col m8 l10 s12">
            <h4>Create a new client connection</h4>
        </div>
        <div class="col m4 l2 s12">
                <a class="btn-floating btn-large waves-effect waves-light blue" id="addInterfaceClient"><i class="material-icons">add</i></a>
        </div>
    </div>
    {{#if $eq showForm true}}
    <div class="row">
        <div class="col s12">
            {{> vectorForm}}
        </div>
    </div>
    {{/if}}

    <div class="row">
        <div class="col s12">
            <ul class="collapsible" data-collapsible="expandable">
                {{#each clientGroups}}
                    <li>
                        <div class="collapsible-header" style="width: 100%;">
                            <h5>{{groupName}}</h5><span class="badge"><h5>{{noMachines}}</h5></span>
                        </div>
                        <div class="collapsible-body">
                            <ul>
                                {{#each clients}}
                                    <li>
                                        {{> clientCard}}
                                    </li>   
                                {{/each}}
                            </ul>
                        </div>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
